<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="group-button">
            <button class="btn" id="suma">+</button>
            <button class="btn" id="resta">-</button>
            <button class="btn" id="multi">*</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="igual"> =</button>
            <button class="btn" id="borrar-caracter">DEL</button>
            <button class="btn" id="borrar-todo">AC</button>
        </div>
        <div class="group-button">
            <button class="btn_number" id="zero">0</button>
            <button class="btn_number" id="one">1</button>
            <button class="btn_number" id="two">2</button>
            <button class="btn_number" id="three">3</button>
            <button class="btn_number" id="four">4</button>
            <button class="btn_number" id="five">5</button>
            <button class="btn_number" id="six">6</button>
            <button class="btn_number" id="seven">7</button>
            <button class="btn_number" id="eight">8</button>
            <button class="btn_number" id="nine">9</button>
        </div>
    </div>
    <p class="footer">
        Coded by &#169 John Mart√≠nez
    </p>
    <script src="./main.js"></script>
</body>
</html>
