<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input class="display display-operation" type="text" placeholder="Type Here" autofocus>
        <div class="display display-result"></div>
        <div class="group-button">
            <button class="btn btn-enabled">+</button>
            <button class="btn btn-enabled">-</button>
            <button class="btn btn-enabled">*</button>
            <button class="btn btn-enabled">/</button>
            <button class="btn igual" disabled> =</button>
            <button class="btn btn-enabled borrar borrar-caracter">DEL</button>
            <button class="btn btn-enabled borrar">AC</button>
        </div>
        <div class="group-button">
            <button class="btn_number">0</button>
            <button class="btn_number">1</button>
            <button class="btn_number">2</button>
            <button class="btn_number">3</button>
            <button class="btn_number">4</button>
            <button class="btn_number">5</button>
            <button class="btn_number">6</button>
            <button class="btn_number">7</button>
            <button class="btn_number">8</button>
            <button class="btn_number">9</button>
        </div>
    </div>
    <p class="footer">
        Coded by &#169 John Mart√≠nez
    </p>
    <script src="./main.js"></script>
</body>
</html>
